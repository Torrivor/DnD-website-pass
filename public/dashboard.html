<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('/images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .dashboard-container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.65);
      border-radius: 12px;
      padding: 20px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .info-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      flex: 1 1 250px;
      padding: 15px;
      text-align: center;
    }

    .info-box h3 {
      margin-top: 0;
      font-size: 1.2rem;
    }

    .avatar {
      width: 120px;
      height: 120px;
      margin: 10px auto;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }

    .stats-box {
      flex: 1 1 100%;
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 12px;
    }

    .stats-list {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .stats-list li {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      min-width: 80px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="dashboard-container">
  <div class="info-box">
    <h3>Nazwa użytkownika</h3>
    <p id="username">Wczytywanie...</p>
  </div>

  <div class="info-box">
    <h3>Klasa</h3>
    <img src="/images/class-placeholder.png" alt="Klasa" class="avatar" id="class-img" />
    <p id="class-name">Wczytywanie...</p>
  </div>

  <div class="info-box">
    <h3>Rasa</h3>
    <img src="/images/race-placeholder.png" alt="Rasa" class="avatar" id="race-img" />
    <p id="race-name">Wczytywanie...</p>
  </div>

  <div class="stats-box">
    <h3>Statystyki i poziom</h3>
    <ul class="stats-list" id="stats-list">
      <!-- statystyki załadowane przez JS -->
    </ul>
  </div>
</div>

<script>
  fetch('/api/user-data')
    .then(res => {
      if (!res.ok) throw new Error('Nie udało się pobrać danych');
      return res.json();
    })
    .then(userData => {
      document.getElementById('username').textContent = userData.username;
      document.getElementById('class-name').textContent = userData.class;
      document.getElementById('race-name').textContent = userData.race;
      document.getElementById('class-img').src = userData.classImage || '/images/class-placeholder.png';
      document.getElementById('race-img').src = userData.raceImage || '/images/race-placeholder.png';

      const statsList = document.getElementById('stats-list');
      statsList.innerHTML = ''; // wyczyść poprzednie statystyki
      for (const [key, value] of Object.entries(userData.stats)) {
        const li = document.createElement('li');
        li.textContent = `${key.toUpperCase()}: ${value}`;
        statsList.appendChild(li);
      }

      // Dodaj także poziom jako osobną statystykę
      const lvl = document.createElement('li');
      lvl.textContent = `POZIOM: ${userData.level}`;
      statsList.appendChild(lvl);
    })
    .catch(err => {
      console.error('Błąd:', err);
      alert('Wystąpił problem z wczytaniem danych.');
    });
</script>

</body>
</html>
